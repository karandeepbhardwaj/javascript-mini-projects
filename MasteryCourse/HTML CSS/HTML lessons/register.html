<!DOCTYPE html>
<html>
    <head>
    <title>Register to website</title>
    </head>
    <h2>Registeration Form</h2>
    <body>
        <form method="GET">
            First Name: <input type="text" name="Firstname"><br>
            Last Name: <input type="text" name="Lastname"><br>
            Gender:<br>
            Male<input type="radio" name="gender" value="male">
            Female<input type="radio" name="gender" value="female">
            Other<input type="radio" name="gender" value="other"><br>
            University Name: 
            <input type="checkbox" name="University"> Concordia<br>
            Birthday: <input type="date" name="Birthday"><br>
            Degree Majors: <select name="Degree">
                <option value="Macs"value="Macs">Macs</option>
                <option value="Meng"value="Meng">Meng</option>
            </select><br>
            Email Address: <input type="email" name ="email" required><br>
            Password: <input type ="password" placeholder="password" minlength="5" name="password" required><br>
            Confirm Password: <input type ="password" placeholder="type password again" minlength="5" name = "password"required><br>
            <input type="submit" value="Register">
            <input type="reset">
        </form>
    </body>
</html>
